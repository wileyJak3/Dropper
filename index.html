<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Resize</title>
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    
</head>

<body>




    <!-- <h1> Hello World</h1> -->
    <div class="mainContainer">
        <div class="character">character</div>
        <div class="gameTitle">gameTitle</div>
        <div class="empty">empty</div>
        <div class="level">level</div>
        <div class="score">score</div>
        <!-- <div class="lives">lives</div> -->
        <div class="inventory">
            <!-- inventory -->
            <div class="lives"></div>
            <div class="warpSpeed">hi</div>

        </div>
        <div class="inventory_2">
            <!-- inventory -->
            <h2>Nuclear Shield</h2>
            <div class="nuclearShield">
                
                <img id="radioactive" width="120" height="120" src="./assets/radioactive.png" alt="radioactive">
                <p id="shieldNum">1</p> <!-- assign to be changed in js -->
                
            </div>
            <h2>Freeze Time</h2>
            <div class="spaceTimeGenerator">
                <img id="blueCrystal" width="100" height="100" src="./assets/bluecrystal.png" alt="blue crystal">
                <p>1</p>
            </div>
            
        </div>
        <div class="gameScreen">
            <canvas id ="game">
                <img id="blueCrystal" width="220" height="277" src="./assets/bluecrystal.png" alt="blue crystal">
                <img id="redCrystal" width="220" height="277" src="./assets/redcrystal.png" alt="red crystal">
                <img id="radioactive" width="220" height="277" src="./assets/radioactive.png" alt="radioactive">
                <img id="astroid" width="220" height="277" src="assets/astroid_1.png" alt="astroid">
                <img id="spaceship" width="220" height="277" src="assets/spaceship.png" alt="spaceship">
            </canvas>

        </div>

    </div>

    <script src="astroid_basics.js"></script>
</body>

</html>
